<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="header">
        <h1>
            <a href="https://www.google.com.tw">hex school</a>
        </h1>
        
    </div>
    <div class="tables">
        <h1>線上及實體課程的差異</h1>
        <table class="price">
            <tr>
                <th>項目</th>
                <th>Hex School線上課程</th>
                <th>一般線上課程</th>
                <th>實體課程</th>
            </tr>
            <tr>
                <td>費用</td>
                <td>較低</td>
                <td>較低</td>
                <td>較高</td>
            </tr>
            <tr>
                <td>學習效果</td>
                <td>一般</td>
                <td>較低</td>
                <td>很好</td>
            </tr>
            <tr>
                <td>Code review</td>
                <td>有</td>
                <td>無</td>
                <td>不一定</td>
            </tr>
            <tr>
                <td>課程更新速度</td>
                <td>普通</td>
                <td>普通</td>
                <td>較慢</td>
            </tr>
            <tr>
                <td>多次複習</td>
                <td>可</td>
                <td>可</td>
                <td>不可</td>
            </tr>
            <tr>
                <td>字幕</td>
                <td>有</td>
                <td>不一定</td>
                <td>板書</td>
            </tr>
        </table>
    </div>
    <div class="forms">
        <form action="practice1.html">
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="please input your name" name="Name">
            <label for="mail">Mail:</label>
            <input id="mail" type="text" placeholder="please input your mail" name="mail">
            <input type="submit" value="送出">
            <h2>性別</h2>
            <input type="radio" name="sex" value="male">男生
            <input type="radio" name="sex" value="female">女生
            <h2>興趣</h2>
            <input type="checkbox" name="hobby" value="movie">電影
            <input type="checkbox" name="hobby" value="music">音樂
            <input type="checkbox" name="hobby" value="novel">小說
            <br>
            <label for="birth">生日:</label>
            <select id="birth" name="birth">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
            </select>
            <input type="submit" value="送出">
            <h2>內容</h2>
            <textarea name="content" cols="20" rows="10"></textarea>
        </form>
    </div>
    <div class="wrap">
        <div class="header1">
            <a href="#"><img src="original/flex-9setting/project1/images/logo.png"></a>
            <ul class="topmenu">
                <li><a href="">首頁</a></li>
                <li><a href="">財經</a></li>
                <li><a href="">娛樂</a></li>
                <li><a href="">運動</a></li>
                <li><a href="">政治</a></li>
            </ul>
        </div>
        <div class="box"></div>
        <div class="box2"></div>
        <div class="clearfix"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
